<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com 'unsafe-inline'; connect-src https://*.firebaseio.com https://*.googleapis.com; style-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <title>لوحة الإدارة - متجر الأدوات</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-tools"></i> لوحة الإدارة</h2>
      </div>
      <nav class="sidebar-nav">
        <button class="nav-item active" data-section="dashboard">
          <i class="fas fa-chart-line"></i> لوحة التحكم
        </button>
        <button class="nav-item" data-section="tools">
          <i class="fas fa-box"></i> إدارة الأدوات
        </button>
        <button class="nav-item" data-section="categories">
          <i class="fas fa-tags"></i> الفئات
        </button>
        <button class="nav-item" data-section="settings">
          <i class="fas fa-cog"></i> الإعدادات
        </button>
      </nav>
      <div class="sidebar-footer">
        <button id="logout-btn" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Dashboard Section -->
      <section id="dashboard" class="content-section active">
        <h1>لوحة التحكم</h1>
        <div class="stats-grid">
          <div class="stat-card">
            <i class="fas fa-box"></i>
            <h3>إجمالي الأدوات</h3>
            <p id="total-tools">0</p>
          </div>
          <div class="stat-card">
            <i class="fas fa-download"></i>
            <h3>التحميلات</h3>
            <p id="total-downloads">0</p>
          </div>
          <div class="stat-card">
            <i class="fas fa-users"></i>
            <h3>المستخدمين</h3>
            <p id="total-users">0</p>
          </div>
          <div class="stat-card">
            <i class="fas fa-tags"></i>
            <h3>الفئات</h3>
            <p id="total-categories">0</p>
          </div>
        </div>
      </section>

      <!-- Tools Section -->
      <section id="tools" class="content-section">
        <div class="section-header">
          <h1>إدارة الأدوات</h1>
          <button id="add-tool-btn" class="primary-btn">
            <i class="fas fa-plus"></i> إضافة أداة جديدة
          </button>
        </div>
        <div class="tools-filters">
          <input type="text" id="tool-search" placeholder="بحث في الأدوات...">
          <select id="category-filter">
            <option value="">جميع الفئات</option>
          </select>
        </div>
        <div class="tools-table-container">
          <table class="tools-table">
            <thead>
              <tr>
                <th>الاسم</th>
                <th>الوصف</th>
                <th>الفئة</th>
                <th>التحميلات</th>
                <th>الإجراءات</th>
              </tr>
            </thead>
            <tbody id="tools-table-body">
              <!-- سيتم ملء هذا الجزء ديناميكياً -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Categories Section -->
      <section id="categories" class="content-section">
        <div class="section-header">
          <h1>إدارة الفئات</h1>
          <button id="add-category-btn" class="primary-btn">
            <i class="fas fa-plus"></i> إضافة فئة جديدة
          </button>
        </div>
        <div class="categories-grid" id="categories-grid">
          <!-- سيتم ملء هذا الجزء ديناميكياً -->
        </div>
      </section>

      <!-- Settings Section -->
      <section id="settings" class="content-section">
        <h1>الإعدادات</h1>
        <div class="settings-form">
          <div class="form-group">
            <label for="site-name">اسم الموقع</label>
            <input type="text" id="site-name" value="متجر الأدوات">
          </div>
          <div class="form-group">
            <label for="admin-email">البريد الإلكتروني للمسؤول</label>
            <input type="email" id="admin-email" value="ossamapiip000@gmail.com" readonly>
          </div>
          <div class="form-group">
            <label for="theme">المظهر</label>
            <select id="theme">
              <option value="light">فاتح</option>
              <option value="dark">داكن</option>
              <option value="auto">تلقائي</option>
            </select>
          </div>
          <button id="save-settings" class="primary-btn">
            <i class="fas fa-save"></i> حفظ الإعدادات
          </button>
        </div>
      </section>
    </main>
  </div>

  <!-- Add Tool Modal -->
  <div id="add-tool-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>إضافة أداة جديدة</h2>
        <button class="close-modal">&times;</button>
      </div>
      <form id="add-tool-form">
        <div class="form-group">
          <label for="tool-name">اسم الأداة</label>
          <input type="text" id="tool-name" required>
        </div>
        <div class="form-group">
          <label for="tool-description">الوصف</label>
          <textarea id="tool-description" required></textarea>
        </div>
        <div class="form-group">
          <label for="tool-category">الفئة</label>
          <select id="tool-category" required></select>
        </div>
        <div class="form-group">
          <label for="tool-link">رابط التحميل</label>
          <input type="url" id="tool-link" required>
        </div>
        <div class="form-group">
          <label for="tool-tags">الوسوم (مفصولة بفواصل)</label>
          <input type="text" id="tool-tags">
        </div>
        <div class="modal-footer">
          <button type="button" class="secondary-btn close-modal">إلغاء</button>
          <button type="submit" class="primary-btn">إضافة الأداة</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Add Category Modal -->
  <div id="add-category-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>إضافة فئة جديدة</h2>
        <button class="close-modal">&times;</button>
      </div>
      <form id="add-category-form">
        <div class="form-group">
          <label for="category-name">اسم الفئة</label>
          <input type="text" id="category-name" required>
        </div>
        <div class="form-group">
          <label for="category-description">الوصف</label>
          <textarea id="category-description" required></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="secondary-btn close-modal">إلغاء</button>
          <button type="submit" class="primary-btn">إضافة الفئة</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module" src="firebase-secure.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { 
      getFirestore,
      collection,
      getDocs,
      addDoc,
      deleteDoc,
      doc,
      updateDoc,
      query,
      where,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { firebaseConfig } from './firebase-secure.js';

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // التحقق من حالة تسجيل الدخول
    onAuthStateChanged(auth, (user) => {
      if (!user || user.email !== 'ossamapiip000@gmail.com') {
        window.location.href = './usr.html';
      }
    });

    // تسجيل الخروج
    document.getElementById('logout-btn').addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.href = './usr.html';
      } catch (error) {
        console.error('خطأ في تسجيل الخروج:', error);
      }
    });

    // تبديل الأقسام
    const navItems = document.querySelectorAll('.nav-item');
    const sections = document.querySelectorAll('.content-section');

    navItems.forEach(item => {
      item.addEventListener('click', () => {
        const targetSection = item.dataset.section;
        
        navItems.forEach(navItem => navItem.classList.remove('active'));
        item.classList.add('active');
        
        sections.forEach(section => {
          section.classList.remove('active');
          if (section.id === targetSection) {
            section.classList.add('active');
          }
        });
      });
    });

    // إدارة النوافذ المنبثقة
    const modals = document.querySelectorAll('.modal');
    const addToolBtn = document.getElementById('add-tool-btn');
    const addCategoryBtn = document.getElementById('add-category-btn');
    const closeButtons = document.querySelectorAll('.close-modal');

    function openModal(modalId) {
      document.getElementById(modalId).style.display = 'flex';
    }

    function closeModal(modal) {
      modal.style.display = 'none';
    }

    addToolBtn.addEventListener('click', () => openModal('add-tool-modal'));
    addCategoryBtn.addEventListener('click', () => openModal('add-category-modal'));

    closeButtons.forEach(button => {
      button.addEventListener('click', () => {
        const modal = button.closest('.modal');
        closeModal(modal);
      });
    });

    window.addEventListener('click', (e) => {
      modals.forEach(modal => {
        if (e.target === modal) {
          closeModal(modal);
        }
      });
    });

    // تحميل البيانات
    async function loadDashboardData() {
      try {
        const toolsSnapshot = await getDocs(collection(db, 'tools'));
        const categoriesSnapshot = await getDocs(collection(db, 'categories'));
        
        document.getElementById('total-tools').textContent = toolsSnapshot.size;
        document.getElementById('total-categories').textContent = categoriesSnapshot.size;
        
        // يمكن إضافة المزيد من الإحصائيات هنا
      } catch (error) {
        console.error('خطأ في تحميل بيانات لوحة التحكم:', error);
      }
    }

    // تحميل البيانات عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', () => {
      loadDashboardData();
    });
  </script>
</body>
</html>
