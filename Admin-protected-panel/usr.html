<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="login-form">
    <h2>🔐 تسجيل الدخول إلى لوحة التحكم</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة السر" />
    <button onclick="login()">دخول</button>
    <p id="error-message" style="color: red;"></p>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from './firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.login = async function () {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-message");

      if (!username || !password) {
        errorMsg.textContent = "⚠️ الرجاء تعبئة جميع الحقول.";
        return;
      }

      try {
        const snapshot = await getDocs(collection(db, "usrs"));
        let valid = false;

        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.username === username && data.password === password) {
            valid = true;
          }
        });

        if (valid) {
          localStorage.setItem("loggedIn", "true");
          window.location.href = "admin.html";
        } else {
          errorMsg.textContent = "❌ اسم المستخدم أو كلمة المرور غير صحيحة.";
        }
      } catch (error) {
        console.error("خطأ أثناء تسجيل الدخول:", error);
        errorMsg.textContent = "⚠️ حدث خطأ، حاول مرة أخرى.";
      }
    }
  </script>
</body>
</html>
