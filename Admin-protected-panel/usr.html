<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com 'unsafe-inline'; connect-src https://*.firebaseio.com https://*.googleapis.com; style-src 'self' 'unsafe-inline';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta name="referrer" content="no-referrer">
  <title>تسجيل الدخول - لوحة الإدارة</title>
  <link rel="stylesheet" href="usr.css" />
</head>
<body>
  <main>
    <div class="login-container">
      <div class="login-box">
        <h1>🔐 تسجيل الدخول إلى لوحة الإدارة</h1>
        <form id="login-form" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="email">البريد الإلكتروني</label>
            <input 
              type="email" 
              id="email" 
              name="email"
              required 
              dir="ltr"
              autocomplete="username"
              maxlength="100"
            >
          </div>
          <div class="form-group">
            <label for="password">كلمة المرور</label>
            <div class="password-input">
              <input 
                type="password" 
                id="password" 
                name="password"
                required 
                dir="ltr"
                autocomplete="current-password"
                minlength="6"
              >
              <button type="button" id="toggle-password" aria-label="إظهار/إخفاء كلمة المرور">
                <svg class="eye-icon" viewBox="0 0 24 24" width="24" height="24">
                  <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
              </button>
            </div>
          </div>
          <button type="submit" id="login-btn">تسجيل الدخول</button>
          <div id="error" class="error-message" role="alert"></div>
          <div id="attempts" class="attempts-message" role="status"></div>
        </form>
      </div>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged,
      fetchSignInMethodsForEmail 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { 
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // تكوين Firebase مباشرة
    const firebaseConfig = {
      apiKey: "AIzaSyB3bBsR5j6CHYaXkrIIF_g4ZvWGYd3WTiQ",
      authDomain: "mr-piip-pro.firebaseapp.com",
      projectId: "mr-piip-pro",
      storageBucket: "mr-piip-pro.firebasestorage.app",
      messagingSenderId: "826519029119",
      appId: "1:826519029119:web:548c3298af3b20f370464a",
      measurementId: "G-MQ3QVBXJS4"
    };

    try {
      // تهيئة Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      
      // تكوين CORS
      auth.settings.appVerificationDisabledForTesting = false;
      
      // عناصر الواجهة
      const loginForm = document.getElementById('login-form');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const loginBtn = document.getElementById('login-btn');
      const errorElement = document.getElementById('error');
      const attemptsElement = document.getElementById('attempts');
      const togglePasswordBtn = document.getElementById('toggle-password');

      // إعدادات محاولات تسجيل الدخول
      const MAX_LOGIN_ATTEMPTS = 100;
      const LOCKOUT_DURATION = 15 * 60 * 1000;
      let loginAttempts = parseInt(localStorage.getItem('loginAttempts') || '0');
      let lockoutTime = parseInt(localStorage.getItem('lockoutTime') || '0');

      // التحقق من صلاحيات المسؤول
      async function checkAdminPermissions(user) {
        try {
          const adminsRef = collection(db, 'admins');
          const q = query(adminsRef, where('email', '==', user.email.toLowerCase()));
          const querySnapshot = await getDocs(q);
          
          return !querySnapshot.empty;
        } catch (error) {
          console.error('Error checking admin permissions:', error);
          return false;
        }
      }

      // إنشاء حساب مسؤول جديد
      async function createAdminAccount(email, password) {
        try {
          // إنشاء المستخدم في Authentication
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          // إضافة المستخدم إلى مجموعة المسؤولين في Firestore
          await addDoc(collection(db, 'admins'), {
            email: email.toLowerCase(),
            role: 'admin',
            createdAt: serverTimestamp()
          });

          return user;
        } catch (error) {
          console.error('Error creating admin account:', error);
          throw error;
        }
      }

      // التحقق من حالة تسجيل الدخول
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          try {
            const isAdmin = await checkAdminPermissions(user);
            
            if (isAdmin) {
              console.log('Admin logged in successfully');
              loginAttempts = 0;
              localStorage.setItem('loginAttempts', '0');
              localStorage.removeItem('lockoutTime');
              
              // تأمين عملية التوجيه
              const adminUrl = new URL('./admin.html', window.location.href).href;
              window.location.replace(adminUrl);
            } else {
              console.log('Unauthorized access attempt');
              await auth.signOut();
              showError('ليس لديك صلاحية الوصول إلى لوحة الإدارة');
              enableForm();
            }
          } catch (error) {
            console.error('Auth state error:', error);
            showError('حدث خطأ في التحقق من الصلاحيات');
            enableForm();
          }
        }
      });

      // إظهار/إخفاء كلمة المرور
      togglePasswordBtn.addEventListener('click', () => {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        togglePasswordBtn.setAttribute('aria-label', 
          type === 'password' ? 'إظهار كلمة المرور' : 'إخفاء كلمة المرور'
        );
      });

      // التحقق من حالة القفل
      function checkLockoutStatus() {
        const now = Date.now();
        if (lockoutTime > now) {
          const remainingMinutes = Math.ceil((lockoutTime - now) / 60000);
          showError(`تم تجاوز عدد المحاولات المسموح بها. يرجى الانتظار ${remainingMinutes} دقيقة`);
          disableForm();
          return false;
        }
        if (loginAttempts >= MAX_LOGIN_ATTEMPTS) {
          loginAttempts = 0;
          localStorage.setItem('loginAttempts', '0');
          localStorage.removeItem('lockoutTime');
        }
        updateAttemptsDisplay();
        return true;
      }

      function updateAttemptsDisplay() {
        const remainingAttempts = MAX_LOGIN_ATTEMPTS - loginAttempts;
        attemptsElement.textContent = `المحاولات المتبقية: ${remainingAttempts}`;
      }

      function showError(message) {
        console.error('Error:', message);
        errorElement.textContent = message;
        errorElement.style.display = message ? 'block' : 'none';
      }

      function disableForm() {
        loginBtn.disabled = true;
        emailInput.disabled = true;
        passwordInput.disabled = true;
        togglePasswordBtn.disabled = true;
      }

      function enableForm() {
        loginBtn.disabled = false;
        emailInput.disabled = false;
        passwordInput.disabled = false;
        togglePasswordBtn.disabled = false;
      }

      // معالجة تسجيل الدخول
      window.handleLogin = async function(event) {
        event.preventDefault();
        
        if (!checkLockoutStatus()) {
          return;
        }

        const email = emailInput.value.trim().toLowerCase();
        const password = passwordInput.value;

        if (!email || !password) {
          showError('يرجى إدخال البريد الإلكتروني وكلمة المرور');
          return;
        }

        disableForm();
        showError('');

        try {
          // التحقق من وجود البريد الإلكتروني
          const signInMethods = await fetchSignInMethodsForEmail(auth, email);
          
          if (signInMethods.length === 0) {
            // إذا لم يكن المستخدم موجوداً، نحاول إنشاء حساب جديد
            try {
              await createAdminAccount(email, password);
              console.log('Admin account created successfully');
              // سيتم التعامل مع تسجيل الدخول تلقائياً من خلال onAuthStateChanged
              return;
            } catch (createError) {
              if (createError.code === 'auth/email-already-in-use') {
                showError('البريد الإلكتروني مستخدم بالفعل');
              } else {
                showError('فشل في إنشاء الحساب. يرجى المحاولة مرة أخرى');
              }
              enableForm();
              return;
            }
          }

          // محاولة تسجيل الدخول
          await signInWithEmailAndPassword(auth, email, password);
          
        } catch (error) {
          console.error('Login error:', error.code, error.message);
          loginAttempts++;
          localStorage.setItem('loginAttempts', loginAttempts.toString());
          
          if (loginAttempts >= MAX_LOGIN_ATTEMPTS) {
            lockoutTime = Date.now() + LOCKOUT_DURATION;
            localStorage.setItem('lockoutTime', lockoutTime.toString());
            showError(`تم تجاوز عدد المحاولات المسموح بها. يرجى الانتظار 15 دقيقة`);
            disableForm();
            return;
          }

          let errorMessage;
          switch (error.code) {
            case 'auth/invalid-email':
              errorMessage = 'البريد الإلكتروني غير صالح';
              break;
            case 'auth/user-disabled':
              errorMessage = 'تم تعطيل هذا الحساب';
              break;
            case 'auth/wrong-password':
              errorMessage = 'كلمة المرور غير صحيحة';
              break;
            case 'auth/network-request-failed':
              errorMessage = 'فشل الاتصال بالخادم. تحقق من اتصال الإنترنت';
              break;
            default:
              errorMessage = 'حدث خطأ غير متوقع. يرجى المحاولة مرة أخرى';
          }
          
          showError(errorMessage);
          enableForm();
          updateAttemptsDisplay();
        }
      };

    } catch (error) {
      console.error('Initialization error:', error);
      showError('حدث خطأ في تهيئة النظام');
    }
  </script>
</body>
</html>
