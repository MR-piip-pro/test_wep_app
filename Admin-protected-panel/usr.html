<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://www.gstatic.com https://*.firebaseio.com https://*.googleapis.com; script-src 'self' https://www.gstatic.com 'unsafe-inline' https://cdnjs.cloudflare.com https://www.googleapis.com; connect-src https://*.firebaseio.com https://*.googleapis.com wss://*.firebaseio.com; style-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline'; font-src 'self' https://cdnjs.cloudflare.com data:; img-src 'self' https://*.googleapis.com data: blob:;">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <title>تسجيل الدخول - لوحة الإدارة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="usr.css">
  <style>
    :root {
      --primary-color: #2196F3;
      --primary-dark: #1976D2;
      --primary-light: #BBDEFB;
      --text-primary: #212121;
      --text-secondary: #757575;
      --background-primary: #FFFFFF;
      --background-secondary: #F5F5F5;
      --error-color: #F44336;
      --success-color: #4CAF50;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background-color: var(--background-secondary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .login-container {
      background-color: var(--background-primary);
      border-radius: 8px;
      box-shadow: 0 4px 6px var(--shadow-color);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.3s ease;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h1 {
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: var(--text-secondary);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: var(--primary-dark);
    }

    .login-btn:disabled {
      background-color: var(--text-secondary);
      cursor: not-allowed;
    }

    .error-message {
      color: var(--error-color);
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    .loading {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid #fff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .notification {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 1rem 2rem;
      border-radius: 4px;
      color: white;
      box-shadow: 0 2px 4px var(--shadow-color);
      animation: slideIn 0.3s ease;
      z-index: 1000;
    }

    .notification.error {
      background-color: var(--error-color);
    }

    .notification.success {
      background-color: var(--success-color);
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>لوحة الإدارة</h1>
      <p>يرجى تسجيل الدخول للمتابعة</p>
    </div>
    <form id="login-form">
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" name="password" required>
        <div id="error-message" class="error-message"></div>
      </div>
      <button type="submit" id="login-btn" class="login-btn">
        <span id="loading" class="loading" style="display: none;"></span>
        تسجيل الدخول
      </button>
    </form>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import firebaseConfig from './firebase-config.js';

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // التحقق من حالة تسجيل الدخول عند تحميل الصفحة
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const isAdmin = await checkAdminPermissions(user);
          if (isAdmin) {
            window.location.href = './admin.html';
          }
        } catch (error) {
          console.error('Error checking admin status:', error);
        }
      }
    });

    // التحقق من صلاحيات المسؤول
    async function checkAdminPermissions(user) {
      try {
        // التحقق من وجود المستخدم في مجموعة المسؤولين
        const adminRef = doc(db, 'admins', user.uid);
        const adminDoc = await getDoc(adminRef);
        
        if (!adminDoc.exists()) {
          // إذا كان البريد الإلكتروني هو البريد الأول، قم بإنشاء حساب مسؤول
          const isFirstAdmin = (await getDoc(doc(db, 'system', 'config'))).exists() === false;
          
          if (isFirstAdmin) {
            // إنشاء وثيقة التكوين
            await setDoc(doc(db, 'system', 'config'), {
              firstAdminEmail: user.email,
              createdAt: serverTimestamp()
            });
            
            // إنشاء وثيقة المسؤول
            await setDoc(adminRef, {
              email: user.email.toLowerCase(),
              createdAt: serverTimestamp(),
              isFirstAdmin: true
            });
            
            console.log('Created first admin account');
            return true;
          }
          return false;
        }
        
        return true;
      } catch (error) {
        console.error('Error checking admin permissions:', error);
        return false;
      }
    }

    // إظهار رسالة الخطأ
    function showError(message) {
      const errorElement = document.getElementById('error-message');
      errorElement.textContent = message;
      errorElement.classList.add('visible');
    }

    // إظهار الإشعار
    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }

    // معالجة تسجيل الدخول
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('login-btn');
      const loading = document.getElementById('loading');

      // تعطيل الزر وإظهار التحميل
      loginBtn.disabled = true;
      loading.style.display = 'inline-block';
      
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const isAdmin = await checkAdminPermissions(userCredential.user);

        if (isAdmin) {
          showNotification('تم تسجيل الدخول بنجاح', 'success');
          window.location.href = './admin.html';
        } else {
          await auth.signOut();
          showError('ليس لديك صلاحيات الوصول إلى لوحة الإدارة');
        }
      } catch (error) {
        console.error('Error during login:', error);
        let errorMessage = 'حدث خطأ أثناء تسجيل الدخول';
        
        switch (error.code) {
          case 'auth/invalid-email':
            errorMessage = 'البريد الإلكتروني غير صالح';
            break;
          case 'auth/user-disabled':
            errorMessage = 'تم تعطيل هذا الحساب';
            break;
          case 'auth/user-not-found':
            errorMessage = 'البريد الإلكتروني غير مسجل';
            break;
          case 'auth/wrong-password':
            errorMessage = 'كلمة المرور غير صحيحة';
            break;
        }
        
        showError(errorMessage);
      } finally {
        // إعادة تفعيل الزر وإخفاء التحميل
        loginBtn.disabled = false;
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
