<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com 'unsafe-inline'; connect-src https://*.firebaseio.com https://*.googleapis.com; style-src 'self' 'unsafe-inline';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta name="referrer" content="no-referrer">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="usr.css" />
</head>
<body>
  <main>
    <h1>🔐 تسجيل الدخول إلى لوحة الإدارة</h1>
    <form id="login-form" onsubmit="handleLogin(event)">
      <input 
        type="email" 
        id="email" 
        name="email"
        placeholder="البريد الإلكتروني" 
        required 
        dir="ltr"
        autocomplete="username"
      />
      <input 
        type="password" 
        id="password" 
        name="password"
        placeholder="كلمة المرور" 
        required 
        dir="ltr"
        autocomplete="current-password"
        minlength="6"
      />
      <button type="submit" id="login-btn">تسجيل الدخول</button>
      <p id="error" class="error-message"></p>
      <p id="attempts" class="attempts-message"></p>
    </form>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      onAuthStateChanged,
      fetchSignInMethodsForEmail 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirebaseConfig, validateConfig } from './firebase-secure.js';

    try {
      // استرجاع وفك تشفير التكوين
      const firebaseConfig = getFirebaseConfig();

      // التحقق من صحة التكوين
      if (!validateConfig(firebaseConfig)) {
        throw new Error('تكوين Firebase غير صالح');
      }

      // تهيئة Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      
      // تكوين CORS
      auth.settings.appVerificationDisabledForTesting = false;
      
      // عناصر الواجهة
      const loginForm = document.getElementById('login-form');
      const loginBtn = document.getElementById('login-btn');
      const errorElement = document.getElementById('error');
      const attemptsElement = document.getElementById('attempts');

      // إعدادات محاولات تسجيل الدخول
      const MAX_LOGIN_ATTEMPTS = 100;
      const LOCKOUT_DURATION = 15 * 60 * 1000;
      let loginAttempts = parseInt(localStorage.getItem('loginAttempts') || '0');
      let lockoutTime = parseInt(localStorage.getItem('lockoutTime') || '0');

      // التحقق من حالة القفل
      function checkLockoutStatus() {
        const now = Date.now();
        if (lockoutTime > now) {
          const remainingMinutes = Math.ceil((lockoutTime - now) / 60000);
          showError(`تم تجاوز عدد المحاولات المسموح بها. يرجى الانتظار ${remainingMinutes} دقيقة`);
          toggleFormState(true);
          return false;
        }
        if (loginAttempts >= MAX_LOGIN_ATTEMPTS) {
          loginAttempts = 0;
          localStorage.setItem('loginAttempts', '0');
          localStorage.removeItem('lockoutTime');
        }
        updateAttemptsDisplay();
        return true;
      }

      function updateAttemptsDisplay() {
        const remainingAttempts = MAX_LOGIN_ATTEMPTS - loginAttempts;
        attemptsElement.textContent = `المحاولات المتبقية: ${remainingAttempts}`;
      }

      // التحقق من حالة تسجيل الدخول
      onAuthStateChanged(auth, async user => {
        if (user) {
          try {
            // التحقق من صلاحيات المستخدم
            const token = await user.getIdToken();
            const email = user.email.toLowerCase();
            
            if (email && isAdminEmail(email)) {
              console.log('Admin logged in successfully');
              loginAttempts = 0;
              localStorage.setItem('loginAttempts', '0');
              localStorage.removeItem('lockoutTime');
              
              // تأمين عملية التوجيه
              const adminUrl = new URL('./admin.html', window.location.href).href;
              window.location.replace(adminUrl);
            } else {
              console.log('Unauthorized access attempt');
              await auth.signOut();
              showError('ليس لديك صلاحية الوصول إلى لوحة الإدارة');
              toggleFormState(false);
            }
          } catch (error) {
            console.error('Auth state error:', error);
            showError('حدث خطأ في التحقق من الصلاحيات');
            toggleFormState(false);
          }
        }
      });

      // التحقق من صلاحيات المستخدم
      function isAdminEmail(email) {
        const adminEmails = ['ossamapiip000@gmail.com'];
        return adminEmails.includes(email.toLowerCase());
      }

      function showError(message) {
        console.error('Error:', message);
        errorElement.textContent = message;
        errorElement.style.display = message ? 'block' : 'none';
      }

      function toggleFormState(disabled) {
        loginBtn.disabled = disabled;
        loginBtn.classList.toggle('loading', disabled);
        loginForm.email.disabled = disabled;
        loginForm.password.disabled = disabled;
      }

      // معالجة تسجيل الدخول
      window.handleLogin = async function(event) {
        event.preventDefault();
        
        if (!checkLockoutStatus()) {
          return;
        }

        const email = loginForm.email.value.trim().toLowerCase();
        const password = loginForm.password.value;

        if (!email || !password) {
          showError('يرجى إدخال البريد الإلكتروني وكلمة المرور');
          return;
        }

        toggleFormState(true);
        showError('');

        try {
          // التحقق من وجود البريد الإلكتروني
          const signInMethods = await fetchSignInMethodsForEmail(auth, email);
          
          if (signInMethods.length === 0) {
            showError('البريد الإلكتروني غير مسجل في النظام');
            toggleFormState(false);
            loginAttempts++;
            localStorage.setItem('loginAttempts', loginAttempts.toString());
            updateAttemptsDisplay();
            return;
          }

          // التحقق من صلاحيات المستخدم
          if (!isAdminEmail(email)) {
            showError('ليس لديك صلاحية الوصول إلى لوحة الإدارة');
            toggleFormState(false);
            return;
          }

          // محاولة تسجيل الدخول
          await signInWithEmailAndPassword(auth, email, password);
          
        } catch (error) {
          console.error('Login error:', error.code, error.message);
          loginAttempts++;
          localStorage.setItem('loginAttempts', loginAttempts.toString());
          
          if (loginAttempts >= MAX_LOGIN_ATTEMPTS) {
            lockoutTime = Date.now() + LOCKOUT_DURATION;
            localStorage.setItem('lockoutTime', lockoutTime.toString());
            showError(`تم تجاوز عدد المحاولات المسموح بها. يرجى الانتظار 15 دقيقة`);
            toggleFormState(true);
            return;
          }

          let errorMessage;
          switch (error.code) {
            case 'auth/invalid-email':
              errorMessage = 'البريد الإلكتروني غير صالح';
              break;
            case 'auth/user-disabled':
              errorMessage = 'تم تعطيل هذا الحساب';
              break;
            case 'auth/wrong-password':
              errorMessage = 'كلمة المرور غير صحيحة';
              break;
            case 'auth/network-request-failed':
              errorMessage = 'فشل الاتصال بالخادم. تحقق من اتصال الإنترنت';
              break;
            case 'auth/invalid-credential':
              errorMessage = 'بيانات الاعتماد غير صالحة';
              break;
            default:
              errorMessage = `حدث خطأ أثناء تسجيل الدخول: ${error.message}`;
          }
          
          showError(errorMessage);
          toggleFormState(false);
          updateAttemptsDisplay();
        }
      };

      // التحقق من حالة القفل عند تحميل الصفحة
      checkLockoutStatus();
      updateAttemptsDisplay();

    } catch (initError) {
      console.error('System initialization error:', initError);
      showError('حدث خطأ في تهيئة النظام. يرجى المحاولة مرة أخرى لاحقاً.');
    }
  </script>
</body>
</html>
