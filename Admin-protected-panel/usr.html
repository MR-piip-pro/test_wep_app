<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com 'unsafe-inline'; connect-src https://*.firebaseio.com https://*.googleapis.com; style-src 'self' 'unsafe-inline';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="usr.css" />
</head>
<body>
  <main>
    <h1>🔐 تسجيل الدخول إلى لوحة الإدارة</h1>
    <form id="login-form" onsubmit="handleLogin(event)">
      <input 
        type="email" 
        id="email" 
        name="email"
        placeholder="البريد الإلكتروني" 
        required 
        dir="ltr"
        value="ossamapiip000@gmail.com"
      />
      <input 
        type="password" 
        id="password" 
        name="password"
        placeholder="كلمة المرور" 
        required 
        dir="ltr"
      />
      <button type="submit" id="login-btn">تسجيل الدخول</button>
      <p id="error" class="error-message"></p>
    </form>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    // تكوين Firebase مباشرة
    const firebaseConfig = {
      apiKey: "AIzaSyB3bBsR5j6CHYaXkrIIF_g4ZvWGYd3WTiQ",
      authDomain: "mr-piip-pro.firebaseapp.com",
      projectId: "mr-piip-pro",
      storageBucket: "mr-piip-pro.appspot.com",
      messagingSenderId: "826519029119",
      appId: "1:826519029119:web:548c3298af3b20f370464a",
      measurementId: "G-MQ3QVBXJS4"
    };

    // استيراد Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    try {
      // تهيئة Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      
      // عناصر الواجهة
      const loginForm = document.getElementById('login-form');
      const loginBtn = document.getElementById('login-btn');
      const errorElement = document.getElementById('error');

      // التحقق من حالة تسجيل الدخول
      onAuthStateChanged(auth, user => {
        if (user) {
          console.log('User is signed in:', user.email);
          window.location.href = "./admin.html";
        }
      });

      // إظهار رسالة الخطأ
      function showError(message) {
        console.error('Error:', message);
        errorElement.textContent = message;
        errorElement.style.display = message ? 'block' : 'none';
      }

      // تغيير حالة النموذج
      function toggleFormState(disabled) {
        loginBtn.disabled = disabled;
        loginBtn.classList.toggle('loading', disabled);
        loginForm.email.disabled = disabled;
        loginForm.password.disabled = disabled;
      }

      // معالجة تسجيل الدخول
      window.handleLogin = async function(event) {
        event.preventDefault();
        
        const email = loginForm.email.value.trim();
        const password = loginForm.password.value;

        console.log('Attempting login for:', email);

        // التحقق من المدخلات
        if (!email || !password) {
          showError('يرجى إدخال البريد الإلكتروني وكلمة المرور');
          return;
        }

        // تعطيل النموذج أثناء المعالجة
        toggleFormState(true);
        showError('');

        try {
          console.log('Signing in...');
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          console.log('Login successful:', userCredential.user.email);
        } catch (error) {
          console.error('Login error:', error.code, error.message);
          let errorMessage;
          
          switch (error.code) {
            case 'auth/invalid-email':
              errorMessage = 'البريد الإلكتروني غير صالح';
              break;
            case 'auth/user-disabled':
              errorMessage = 'تم تعطيل هذا الحساب';
              break;
            case 'auth/user-not-found':
              errorMessage = 'البريد الإلكتروني غير مسجل';
              break;
            case 'auth/wrong-password':
              errorMessage = 'كلمة المرور غير صحيحة';
              break;
            case 'auth/too-many-requests':
              errorMessage = 'تم تجاوز عدد المحاولات المسموح به. يرجى المحاولة لاحقاً';
              break;
            case 'auth/network-request-failed':
              errorMessage = 'فشل الاتصال بالخادم. تحقق من اتصال الإنترنت';
              break;
            default:
              errorMessage = `حدث خطأ أثناء تسجيل الدخول: ${error.message}`;
          }
          
          showError(errorMessage);
          toggleFormState(false);
        }
      };
    } catch (initError) {
      console.error('Firebase initialization error:', initError);
      showError('حدث خطأ في تهيئة النظام. يرجى المحاولة مرة أخرى لاحقاً.');
    }
  </script>
</body>
</html>
